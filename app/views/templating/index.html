<div class="col s12">

                 > <!--ng-click = "change_selection(cell)"-->

      <div class="collapsible-body">
        <div class="row">
        <div class="col s7"><span class="details">MAC: {{ cell.mac }}</span>
        <input type = 'password' placeholder = 'Password' ng-model = 'passcode' />
        <a class="waves-effect waves-light btn xethru_btn ">Connect</a>
        </div></div>
      </div>
    </li>
